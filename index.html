<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-700 text-center mb-6">Income Expense Calculator</h1>
        
        <!-- Total Section -->
        <div class="bg-gray-100 p-4 rounded-lg mb-6 shadow-sm">
            <p class="text-green-500 text-lg font-semibold">Total Income: <span id="total-income" class="font-bold">$0</span></p>
            <p class="text-red-500 text-lg font-semibold">Total Expenses: <span id="total-expenses" class="font-bold">$0</span></p>
            <p class="text-blue-500 text-lg font-semibold">Net Balance: <span id="net-balance" class="font-bold">$0</span></p>
        </div>
        
        <!-- Add Entry Form -->
        <div class="mb-6">
            <input type="text" id="description" placeholder="Description" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <input type="number" id="amount" placeholder="Amount" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <div class="flex justify-between mb-4">
                <label class="flex items-center">
                    <input type="radio" name="type" value="income" checked class="mr-2"> Income
                </label>
                <label class="flex items-center">
                    <input type="radio" name="type" value="expense" class="mr-2"> Expense
                </label>
            </div>
            <button id="add-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Add Entry</button>
        </div>
        
        <!-- Filter Section -->
        <div class="mb-6 flex justify-around">
            <label class="flex items-center">
                <input type="radio" name="filter" value="all" checked class="mr-2"> All
            </label>
            <label class="flex items-center">
                <input type="radio" name="filter" value="income" class="mr-2"> Income
            </label>
            <label class="flex items-center">
                <input type="radio" name="filter" value="expense" class="mr-2"> Expense
            </label>
        </div>

        <!-- Entries List -->
        <ul id="entries-list" class="space-y-3"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
